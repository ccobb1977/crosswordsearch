<!doctype html>
<html xmlns:ng="http://angularjs.org" id="ng-app"  ng-app="app">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Editable [pseudo]select</title>
<script type="text/javascript" src="../plugin/js/angular.js"></script>
<script type="text/javascript" src="../src/js/customSelectElement.js"></script>
<script type="text/javascript">
var app = angular.module('app', ['customSelectElement']);

app.directive("myImage", function() {
    return {
        scope: { value: "=" },
        template: '<img ng-src="../plugin/images/bullet-{{value}}.png">'
    };
});

app.filter('plus', function () {
    return function (input) {
        return input || '<leer>';
    };
});

app.directive("myTextPlus", function() {
    return {
        scope: { value: "=" },
        template: '{{value | plus}}'

    };
});

app.controller("TestController", ["$scope", function ($scope) {
    $scope.colors = ["black", "red", "green", "blue", "orange", "violet", "aqua"];
    $scope.colorsPlus = ["", "black", "red", "green", "blue", "orange", "violet", "aqua"];
}]);

</script>
<!-- <link type="text/css" href="../src/cse.css" rel="stylesheet"> -->
<style type="text/css">
dl.cse, dl.cse * {
    -moz-box-sizing: content-box;
    border-sizing: content-box;
    vertical-align: middle;
}
.cse dd, .cse dt, .cse ul {
    margin:0px; padding:0px;
}
dl.cse {
    display: inline-block;
    margin: 0 4px;
    padding:0px;
}
.cse dd, .cse dt, .cse ul, .cse li {
    line-height: inherit;
}
.cse dd {
    position:relative;
}
.cse a, .cse a:visited, .cse a:hover {
    color:#000;
    text-decoration:none;
    outline:none;
}
.cse dt a {
    background: #fff no-repeat scroll right center;
    background-image: url(../plugin/images/arrow-passive.png);
    display: block;
    padding-right: 16px;
    border: 1px solid #666;
    min-width: 20px;
    min-height: 20px;
}
.cse dt a:hover {
    background-image: url(../plugin/images/arrow-active.png);
    border: 1px solid #000;
}
.cse dt a div {
    padding: 0px 2px;
}
.cse dd ul {
    background:#fff none repeat scroll 0 0;
    border:1px solid #666;
    color:#000;
    left:0px;
    padding:0px;
    position:absolute;
    top:1px;
    left:0;
    right:0;
    min-width:36px;
    list-style:none;
}
.cse dd li {
    margin: 0;
    padding: 0;
}
.cse dd ul li a {
    padding: 0px 2px;
    display:block;
}
.cse dd ul li a:hover {
    background-color: Highlight;
}
.cse dd ul li img {
    padding: 1px;
}
.cse img {
    border:none;
    box-shadow: none;
    vertical-align: bottom;
}

ul.outer>li {
    margin-bottom: 4px;
}

dl.bullet dt a {
    width: 20px;
}
dl.text dt a {
    width: 60px;
}
</style>
</head>
<body>
<ul class="outer">
<li ng-controller="TestController"><dl class="cse bullet" cse-select cse-options="colors" cse-model="color" cse-template ="my-image"></dl> {{color}}</li>
<li ng-controller="TestController" ng-init="color='black'"><dl class="cse text" cse-select cse-options="colors" cse-model="color"></dl> {{color}}</li>
<li ng-controller="TestController"><dl class="cse text" cse-select cse-options="colorsPlus" cse-model="color" cse-template="my-text-plus"></dl> {{color}}</li>
</ul>

</body>
</html>
